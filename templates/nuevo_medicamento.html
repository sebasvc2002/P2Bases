{% extends "base.html" %}

{% block title %}Nuevo Medicamento - PharmaFlow Solutions{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Medicamento</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('nuevo_medicamento') }}">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Medicamento *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="principio_activo" class="form-label">Principio Activo *</label>
                            <input type="text" class="form-control" id="principio_activo" name="principio_activo" required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" name="categoria">
                                <option value="Analgésico">Analgésico</option>
                                <option value="Antibiótico">Antibiótico</option>
                                <option value="Antiinflamatorio">Antiinflamatorio</option>
                                <option value="Antihipertensivo">Antihipertensivo</option>
                                <option value="Antihistamínico">Antihistamínico</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="requiere_receta" name="requiere_receta">
                            <label class="form-check-label" for="requiere_receta">
                                Requiere Receta Médica
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('medicamentos') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Medicamento
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
