{% extends "base.html" %}

{% block title %}Nuevo Lote - PharmaFlow Solutions{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Lote de Medicamento</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('nuevo_lote') }}">
                        <div class="mb-3">
                            <label for="medicamento_id" class="form-label">Medicamento *</label>
                            <select class="form-select" id="medicamento_id" name="medicamento_id" required>
                                <option value="">Seleccione un medicamento...</option>
                                {% for medicamento in medicamentos %}
                                <option value="{{ medicamento.id }}">{{ medicamento.nombre }} - {{ medicamento.principio_activo }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="numero_lote" class="form-label">Número de Lote *</label>
                                <input type="text" class="form-control" id="numero_lote" name="numero_lote" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cantidad" class="form-label">Cantidad *</label>
                                <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="precio_unitario" class="form-label">Precio Unitario ($) *</label>
                            <input type="number" class="form-control" id="precio_unitario" name="precio_unitario"
                                   step="0.01" min="0.01" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fecha_fabricacion" class="form-label">Fecha de Fabricación *</label>
                                <input type="date" class="form-control" id="fecha_fabricacion" name="fecha_fabricacion" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="fecha_caducidad" class="form-label">Fecha de Caducidad *</label>
                                <input type="date" class="form-control" id="fecha_caducidad" name="fecha_caducidad" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="proveedor" class="form-label">Proveedor</label>
                            <input type="text" class="form-control" id="proveedor" name="proveedor">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('inventario') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i> Guardar Lote
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
