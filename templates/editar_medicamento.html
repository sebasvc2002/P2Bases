{% extends "base.html" %}

{% block title %}Editar Medicamento - PharmaFlow Solutions{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0"><i class="bi bi-pencil"></i> Editar Medicamento</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Medicamento *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                   value="{{ medicamento.nombre }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion"
                                      rows="3">{{ medicamento.descripcion or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="principio_activo" class="form-label">Principio Activo *</label>
                            <input type="text" class="form-control" id="principio_activo"
                                   name="principio_activo" value="{{ medicamento.principio_activo }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select class="form-select" id="categoria" name="categoria">
                                <option value="">Seleccione una categoría</option>
                                <option value="Analgésico" {% if medicamento.categoria == 'Analgésico' %}selected{% endif %}>Analgésico</option>
                                <option value="Antibiótico" {% if medicamento.categoria == 'Antibiótico' %}selected{% endif %}>Antibiótico</option>
                                <option value="Antiinflamatorio" {% if medicamento.categoria == 'Antiinflamatorio' %}selected{% endif %}>Antiinflamatorio</option>
                                <option value="Antihipertensivo" {% if medicamento.categoria == 'Antihipertensivo' %}selected{% endif %}>Antihipertensivo</option>
                                <option value="Vitamina" {% if medicamento.categoria == 'Vitamina' %}selected{% endif %}>Vitamina</option>
                                <option value="Otro" {% if medicamento.categoria == 'Otro' %}selected{% endif %}>Otro</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="requiere_receta"
                                   name="requiere_receta" {% if medicamento.requiere_receta %}checked{% endif %}>
                            <label class="form-check-label" for="requiere_receta">
                                Requiere Receta Médica
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('medicamentos') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-save"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
