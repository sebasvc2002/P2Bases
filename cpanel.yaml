---
# cPanel Python Application Configuration for PharmaFlow Solutions
# This file configures the deployment of the Flask application

deployment:
  tasks:
    # Instalar dependencias Python
    - export SETUPTOOLS_USE_DISTUTILS=stdlib
    - pip install --upgrade pip
    - pip install -r requirements.txt

application:
  type: python
  # Comando para iniciar la aplicación
  startup_file: passenger_wsgi.py
  # Archivo de entrada WSGI
  entry_point: passenger_wsgi.py
  # Python version
  python_version: 3.9

environment:
  # Variables de entorno (ajustar según sea necesario)
  FLASK_ENV: production
  # SECRET_KEY, POSTGRES_*, MONGODB_* deben configurarse en cPanel

